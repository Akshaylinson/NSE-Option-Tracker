<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NSE Option Chain Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-6xl mx-auto p-6">
    <div class="bg-white shadow rounded p-6">
      <h1 class="text-2xl font-bold mb-4">NSE Option Chain Tracker</h1>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Stocks (multi-select)</label>
          <select id="stocksSelect" multiple class="w-full border rounded p-2 h-40"></select>
          <p class="text-xs text-gray-500 mt-1">Hold Ctrl/Cmd to select multiple. Default sample list loaded from backend.</p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Expiry</label>
          <select id="expirySelect" class="w-full border rounded p-2">
            <option value="">-- All expiries --</option>
          </select>
        </div>

        <div class="flex gap-2 items-end">
          <button id="fetchBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Fetch</button>
          <label class="flex items-center gap-2">
            <input id="autoRefresh" type="checkbox" />
            <span class="text-sm">Auto-refresh</span>
          </label>
          <input id="interval" type="number" min="10" value="60" class="w-20 border rounded p-1 text-sm" />
          <span class="text-sm text-gray-500 ml-1">sec</span>
        </div>
      </div>

      <div id="meta" class="mb-4"></div>

      <!-- large table container -->
      <div id="tableContainer" class="overflow-auto border rounded">
        <!-- table will be injected here -->
      </div>

      <div class="mt-3 flex gap-2">
        <button id="downloadAll" class="bg-green-600 text-white px-4 py-2 rounded">Download combined CSV</button>
        <div id="status" class="ml-auto text-sm text-gray-600"></div>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
